<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>AngularJS Task</title>
    
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="styles/css/firstPage.css">
    
	<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>-->
    
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="styles/js/app.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: #6510f2;" aria-label="Main navigation">
	  	<a class="navbar-brand" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-wifi-2" viewBox="0 0 16 16"><path d="M13.229 8.271c.216-.216.194-.578-.063-.745A9.456 9.456 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.577 1.336c.205.132.48.108.652-.065zm-2.183 2.183c.226-.226.185-.605-.1-.75A6.473 6.473 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.408.19.611.09A5.478 5.478 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.611-.091l.015-.015zM9.06 12.44c.196-.196.198-.52-.04-.66A1.99 1.99 0 0 0 8 11.5a1.99 1.99 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .708 0l.707-.707z"/></svg></a>
		<button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="offcanvas" aria-label="Toggle navigation" data-toggle="collapse" data-target="#collapsibleNavbar">
		      <span class="navbar-toggler-icon"></span>
		</button>
	    <div class="collapse navbar-collapse" id="collapsibleNavbar" ng-controller="headerController">
	    	<!-- this is for header  -->
            <ul class="navbar-nav">
	        <li class="nav-item" ng-repeat="item in header">
	          <a class="nav-link active" aria-current="page" href="#" ng-if="$index === 0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" ng-class="{'bi':true, '{{item.cls}}':true}" viewBox="0 0 16 16">
                    <path ng-attr-d="{{item.path}}"/>
                  </svg>
                  <span class='type-nav'>{{item.info}}</span>
              </a>
                <a class="nav-link" href="#" ng-if="$index !== 0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" ng-class="{'bi':true, '{{item.cls}}':true}" viewBox="0 0 16 16">
                    <path ng-attr-d={{item.path}} />
                  </svg>
                  <span class='type-nav'>{{item.info}}</span>
                </a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">
                  <i class="fa fa-puzzle-piece" aria-hidden="true"></i>
                  <span class='type-nav'>WIDGETS</span>
              </a>
	        </li>
</ul>
	  </div>
	</nav>
    
    
<div class="nav-scroller bg-white shadow-sm" ng-controller="subHeaderController">
  <nav class="nav nav-underline" aria-label="Secondary navigation">
    <a class="nav-link" href="#" ng-repeat="links in subheader">{{links.link}}</a>
  </nav>
</div>
    
    
<div class="container-fluid block-1" ng-controller="mainController">
<div class="row row-cols-1 row-cols-md-3 mb-3 block-2" id="dynamic_block">
    <div class="col" ng-repeat="item in logdata">
      <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <img ng-src="{{item.image}}" alt="{{item.title}}" class="img-thumbnail card-img" width="300em" height="400em">
          </div>
          <div class="card-body">
            <h3 class="card-title">{{item.title}}</h3>
            <p class="card-text">{{item.text}}</p>
            <div class="avatars">
                <span class="avatar">
                    <img ng-src="{{item.avatars[0]}}" alt="Avatar">
                </span>
                <span class="avatar">
                    <img ng-src="{{item.avatars[1]}}" alt="Avatar">
                </span>
                <span class="avatar">
                    <img ng-src="{{item.avatars[2]}}" alt="Avatar">
                </span>
            </div>
              <a href="#" ng-class="{ 'btn':true, 'btn-primary':item.stateValue, 'btn-outline-primary':!item.stateValue }" ng-click='changeButtonState($index)' id='item-{{$index+1}}'>{{item.state}}</a>
          </div>
      </div>
    </div>
    </div>
  </div>

<footer ng-controller="footerController">
	<div class="container-fluid">
		<ul class="ct-footer-list text-center-sm">
		    <li ng-repeat="links in footerLinks">
		        <a href="" class="ct-footer-list-header">{{links.link}}</a>
		    </li>
		    <li ng-repeat="items in footerSocial">
	          <a href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" ng-class="{'bi':true, '{{items.cls}}':true}" viewBox="0 0 16 16">
                  <path ng-attr-d="{{items.path}}"/>
                  </svg>
              </a>
	        </li>
	        
	        <li>
	        	&copy; 2020 All Rights Reserved
	        </li>
	    </ul>
	</div>
</footer>
</body>
</html>
